name: üöÄ Deploy to Yandex Cloud

on:
  push:
    branches:
      - main 

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            if [ ! -d "resume-site" ]; then
              echo "Directory not found. Cloning..."
              git clone https://github.com/${{ github.repository }} resume-site
            fi

            cd resume-site
            git pull origin main

            # –∏—Å–ø–æ–ª—å–∑—É–µ–º docker-compose (—Å—Ç–∞—Ä—ã–π —Å–∏–Ω—Ç–∞–∫—Å–∏—Å, —Å—Ç–∞–±–∏–ª—å–Ω—ã–π)
            sudo docker-compose down
            sudo docker-compose up -d --build
